<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
</head>
<body onload="clock()">
  <form name="clockForm">
    <label>Час+Дата:</label>
    <input type="text" name="dateTime" size="30">
  </form>

  <script>
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function clock() {
      const now = new Date();
      const hour = pad(now.getHours());
      const min = pad(now.getMinutes());
      const sec = pad(now.getSeconds());
      const year = now.getFullYear();
      const month = pad(now.getMonth() + 1);
      const day = pad(now.getDate());

      const formatted = `${hour}/${min}/${sec}+${year}*${month}*${day}`;
      document.clockForm.dateTime.value = formatted;

      setTimeout(clock, 1000);
    }
  </script>
</body>
</html>
